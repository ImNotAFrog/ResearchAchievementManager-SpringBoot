<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>审核</title>
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="/css/fileupload/jquery.fileupload.css">
	<link rel="stylesheet" type="text/css" href="/css/fileupload/jquery.fileupload-ui.css">
	<link rel="stylesheet" type="text/css" href="/css/uploadForm.css">
	<link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.base64.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/tokenhelper.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>

</head>


<body>
	<div class="container upload">
		<div class="row">
			<div class="col-md-9 col-md-offset-2 ">

				<div class="re-item">
					<h3>调研活动</h3>  					
				<div class="form-item">
					<label>当前状态:</label>
					<div class="moco-control-input">
						<input type="text" id="state" readonly="readonly" class="moco-form-control">
						<div class="rlf-tip-wrap errorHint color-red"></div>
					</div>
				</div>

				<form id="fileupload" method="post" target="nm_iframe" onchange="confirmFlag=0;">
					<div class="form-item">
							<label for="groupName">调研组:</label>
							<div class="moco-control-input">
								<input type="text" name="groupName" id="groupName" autocomplete="off"
									class="moco-form-control" placeholder="请输入调研组...">
								<div class="rlf-tip-wrap errorHint color-red"></div>
							</div>
						</div>
						<div class="form-item">
								<label for="context">调研内容:</label>
								<div class="moco-control-input">
										<textarea class="form-control" id="context" name="context"  rows="6"></textarea>
									<div class="rlf-tip-wrap errorHint color-red"></div>
								</div>
							</div>
							<div class="form-item">
									<label for="members">调研人员:</label>
									<div class="moco-control-input">
										<input type="text" name="members" id="members" autocomplete="off"
											class="moco-form-control" placeholder="请输入调研人员...">
										<div class="rlf-tip-wrap errorHint color-red"></div>
									</div>
							</div>

							<div class="form-item">
									<label for="personTimes">人次:</label>
									<div class="moco-control-input">
										<input type="text" name="personTimes" id="personTimes" autocomplete="off"
											class="moco-form-control" placeholder="请输入调研人次...">
										<div class="rlf-tip-wrap errorHint color-red"></div>
									</div>
							</div>

							

						<div class="form-item" style="margin-top: 12px;">
							<label for="publishDate" class="moco-control-label">起止时间:</label>
							<div class="moco-control-input">
								<input type="text" name="publishDate" id="publishDate"
									autocomplete="off" class="moco-form-control">
								<div class="rlf-tip-wrap errorHint color-red"></div>
							</div>
						</div>

						<div class="form-item">
								<label for="location">地点:</label>
								<div class="moco-control-input">
									<input type="text" name="location" id="location" autocomplete="off"
										class="moco-form-control" placeholder="请输入地点...">
									<div class="rlf-tip-wrap errorHint color-red"></div>
								</div>
						</div>

						<div class="form-item">
								<label for="comments">备注:</label>
								<div class="moco-control-input">
										<textarea class="form-control" id="comments" name="comments"  rows="3"></textarea>
									<div class="rlf-tip-wrap errorHint color-red"></div>
								</div>
						</div>

						<div class="form-item" id="yc" style="margin-top: 12px;">
							<label for="" class="moco-control-label">已上传附件:</label>
							<div class="moco-control-input">
							</div>
							<table class="layui-table">
									<thead>
										<tr>
											<th>类型</th>
											<th>名字</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="fileUploaded">
										
									</tbody>
								</table>
						</div>

					<div class="col-md-offset-2" style="margin-top: 5px;">
						<button id="btnSubmit" type="submit" class="btn submit hidden see btn-primary disable-eidt" style="opacity: 0.75">保存</button>
						<button class="btn btn-default submit hidden btn-warning see disable-eidt" type="reset">重置</button>
						<button type="button" class="btn btn-primary see approve hidden">发布</button>
						<button type="button" class="btn btn-info see hidden reject">驳回</button>
						<button type="button" class="btn btn-danger Withdraw hidden pull-right delthesis">撤回活动</button>
					</div>

					<input type="hidden" value="" name="actId" id="actId">
					<input type="hidden" value="" name="applicant" id="applicant">
				</form>
			</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/layui/layui.js"></script>
<script src="/js/researchActivityPublish.js"></script>

</html>
