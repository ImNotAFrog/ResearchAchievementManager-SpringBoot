<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="/css/fileupload/jquery.fileupload.css">
	<link rel="stylesheet" type="text/css" href="/css/fileupload/jquery.fileupload-ui.css">
	<link rel="stylesheet" type="text/css" href="/css/uploadForm.css">
	<link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

</head>

<body>
	<div class="container upload">
		<div class="row">
			<div class="col-md-9 col-md-offset-2 ">

				<!--其他调研活动-->
				<div class="re-item">
						<h3>其他学术活动</h3>  					
					<div class="form-item">
						<label>当前状态:</label>
						<div class="moco-control-input">
							<input type="text" id="state" readonly="readonly" class="moco-form-control">
							<div class="rlf-tip-wrap errorHint color-red"></div>
						</div>
					</div>

					<form id="fileupload" method="post" target="nm_iframe" onchange="confirmFlag=0;">
							<div class="form-item">
									<label for="name">活动名:</label>
									<div class="moco-control-input">
										<input type="text" name="name" id="name" autocomplete="off"
											class="moco-form-control" placeholder="请输入活动名...">
										<div class="rlf-tip-wrap errorHint color-red"></div>
									</div>
								</div>
								<div class="form-item">
										<label for="results">主要成果:</label>
										<div class="moco-control-input">
												<textarea class="form-control" id="results" name="results"  rows="6"></textarea>
											<div class="rlf-tip-wrap errorHint color-red"></div>
										</div>
									</div>
		
									<div class="form-item">
										<label for="members">参与人员:</label>
										<div class="moco-control-input">
											<input type="text" name="members" id="members" autocomplete="off"
												class="moco-form-control" placeholder="请输入调研人员...">
											<div class="rlf-tip-wrap errorHint color-red"></div>
										</div>
								</div>
									<div class="form-item">
										<label for="host">主办方:</label>
										<div class="moco-control-input">
												<input type="text" name="host" id="host" autocomplete="off"
												class="moco-form-control" placeholder="请输入调研人员...">
											<div class="rlf-tip-wrap errorHint color-red"></div>
										</div>
									</div>
									
		
								<div class="form-item" style="margin-top: 12px;">
									<label for="publishDate" class="moco-control-label">起止时间:</label>
									<div class="moco-control-input">
										<input type="text" name="publishDate" id="publishDate"
											autocomplete="off" class="moco-form-control">
										<div class="rlf-tip-wrap errorHint color-red"></div>
									</div>
								</div>
		
								<div class="form-item">
										<label for="location">地点:</label>
										<div class="moco-control-input">
											<input type="text" name="location" id="location" autocomplete="off"
												class="moco-form-control" placeholder="请输入地点...">
											<div class="rlf-tip-wrap errorHint color-red"></div>
										</div>
								</div>

							<div class="form-item" id="yc" style="margin-top: 12px;">
								<label for="" class="moco-control-label">已上传附件:</label>
								<div class="moco-control-input">
								</div>
								<table class="layui-table">
										<thead>
											<tr>
												<th>类型</th>
												<th>名字</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="fileUploaded">
											
										</tbody>
									</table>
							</div>

						<div class="form-item see disable-eidt" id=''>
							<label class="col-md-2">调研活动附件:&nbsp;&nbsp; </label>
							<button type="button" class="btn btn-success fileinput-button" id="select">添加附件</button>
							<button type="button" id="stratAction" class="btn btn-primary start">上传所有</button>
							<div class="layui-upload disable-eidt">
								<div class="layui-upload-list">
									<table class="layui-table">
										<thead>
											<tr>
												<th>类型</th>
												<th>名字</th>
												<th>大小</th>
												<th>状态</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="fileList">

										</tbody>
									</table>
								</div>
							</div>

						</div>


						<div class="col-md-offset-2" style="margin-top: 5px;">
							<div class="col-md-offset-2" style="margin-top: 5px;">
									<button id="btnSubmit" type="submit" class="btn see btn-primary disable-eidt" style="opacity: 0.75">保存</button>
									<button class="btn btn-default btn-warning see disable-eidt" type="reset">重置</button>
									<button type="button" class="btn btn-info see submit hidden disable-eidt">提交送审</button>
									<button type="button" class="btn btn-info see hidden submitedWithdraw">撤销送审</button>
									<button type="button" class="btn btn-danger see pull-right delotherActivity">删除</button>
								</div>
						</div>
						<input type="hidden" value="" name="actId" id="actId">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.base64.js"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/tokenhelper.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script src="/js/otherActivityEdit.js"></script>

</html>
